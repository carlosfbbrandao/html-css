<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a segur. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &LT;p&&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use as tags de &lt;h1&gt; até &lt;h6&gt;">Títilo</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagns</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; para a lista e a tag &lt;li&gt; para os ítens da lista">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; para a lista e a tag &lt;li&gt; para os ítens da lista">Listas com demarcadores</abbr> </li>
    </ul>
</body>
</html>
