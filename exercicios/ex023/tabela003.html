<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            height: 200px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lular</h1>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3">G</td>
            <td>I</td>
        </tr>
        <tr>
            <td>L</td>
        </tr>
        <tr>
            <td>O</td>
        </tr>
        <tr>
            <td>P</td>
            <td colspan="2">Q</td>
        </tr>
    </table>
</body>
</html>
