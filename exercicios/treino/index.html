<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>Teste imagem dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Testeando a colocação de uma imagem dinâmica para aplicação em vários dispositivos.</p>
    <picture>
        <source media="(max-width: 725px)" srcset="Imagens/img01-p.jpeg" type="image/jpg">
        <source media="(max-width: 1025px)" srcset="Imagens/img01-m.jpeg" type="image/jpg">
        <img src="Imagens/img01-g.jpeg" alt="Imagem Dinâmica">
    </picture>
    <hr>
    <picture>
        <source media="(min-width: 1000px)" srcset="Imagens/img01-g.jpeg" type="image/jpg">
        <source media="(min-width: 725px)" srcset="Imagens/img01-m.jpeg" type="image/jpg">
        <img src="Imagens/img01-p.jpeg" alt="Imagem Dinâmica">
    </picture>
</body>
</html>
