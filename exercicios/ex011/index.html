<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Teste com imagens dinâmicas da maior para a menor.</p>
    <picture>
        <source media="(max-width: 725px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Dinâmica">
    </picture>
    <hr>
    <p> Teste com imagens dinâmicas da menor para a maior.</p>
    <picture>
        <source media="(min-width: 1025px)" srcset="Imagens/foto-g.png" type="image/png">
        <source media="(min-width: 725px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-p.png" alt="Imagem Dinâmica">
    </picture>
    <hr>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <p>Maneira rápida:</p>
    <audio src="Audio/happy-mistake.mp3" controls autoplay></audio>

    <p>Maneira avançada:</p>
    <audio preload="metadata" controls loop>
        <source src="Audio/nine_lives-unicorn_heads.mp3" type="audio/mpeg">
        <source src="Audio/nine_lives-unicorn_heads.wav" type="audio">
    </audio>
</body>
</html>
